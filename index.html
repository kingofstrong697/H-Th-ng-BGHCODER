<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel Access</title>
    
    <!-- Bootstrap CSS (Replit-themed) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">
    <!-- Login Panel -->
    <div id="loginContainer" class="login-overlay">
        <div class="login-container bg-dark shadow">
            <div class="text-center mb-4">
                <h1 class="mb-3">Access Verification</h1>
                <p class="lead">Enter your access key to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="keyInput" class="form-label">Access Key</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-key"></i>
                        </span>
                        <input type="password" class="form-control" id="keyInput" 
                               placeholder="Enter your key" required autocomplete="off">
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="loginButton">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
                
                <div id="errorMessage" class="error-message text-center mt-3"></div>
            </form>
        </div>
    </div>
    
    <!-- Control Panel (Initially Hidden) -->
    <div id="controlPanel" class="control-panel-section hidden">
        <div class="container py-5">
            <div class="control-panel bg-dark shadow p-4 rounded">
                <div class="text-center mb-4">
                    <div class="dev-credit text-info">dev: GiaHungXBGHCODER</div>
                    <h2 class="mb-4">Control Panel</h2>
                </div>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <button class="btn btn-secondary btn-control">
                            <i class="fas fa-crosshairs me-2"></i>AIM LOCK
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-secondary btn-control">
                            <i class="fas fa-heart me-2"></i>NHẸ TÂM
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-secondary btn-control">
                            <i class="fas fa-bullseye me-2"></i>BÁM ĐẦU
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-secondary btn-control">
                            <i class="fas fa-bolt me-2"></i>BUFF NHẠY
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-secondary btn-control">
                            <i class="fas fa-sliders-h me-2"></i>SENSIVITY
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-secondary btn-control">
                            <i class="fas fa-ban me-2"></i>FIX RUNG
                        </button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-secondary btn-control">
                            <i class="fas fa-wrench me-2"></i>FIX LỐ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
